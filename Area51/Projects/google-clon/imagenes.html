<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c994eaa39.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="header">
      <ul class="links">
        <li><a href="index.html">Texto</a></li>
        <li><a href="imagenes.html">Imagenes</a></li>
        <li><a href="avanzado.html">Avanzado</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="container-banner">
        <img src="./img/banner.png" alt="Banner de un gato google" class="banner">
      </div>
      <form class="input" action="https://www.google.com/search" method="GET">
        <input class="buscador" type="text" placeholder="Buscar una imagen en Google" name="q">
        <input type="hidden" name="tbm" value="isch">
        <button class="boton" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
      </form>
    </div>
    <div class="footer">
      <p class="autor">Dczel Dev <span class="icon">&lt;/&gt;</span></p>
    </div>
  </body>
</html>
