    <h1>Assignments</h1>
    <h2>Funcion que suma 7</h2>
    <script>
    function add7(num){
      return num + 7;
    }

    let add7Arrow = num => num + 7;

    function multiply(a, b){
      return a * b;
    }

    function capitalize(str){
      let capital = str[0].toUpperCase();
      str = str.slice(1);
      return capital + str;
    }

    function lastLetter (str){
      return str.slice(-1);
    }
    </script>
